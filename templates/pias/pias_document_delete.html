{% extends 'core/base.html' %}
{% block content %}
    <br>
    <section class="content">


        <div class="row mt-3">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-8">
                        <div class="callout callout-danger">
                            <h4><i class="fas fa-trash mr-1"></i>Remover Documento!</h4>
                            <hr>
                            <h5>Tem a certeza que deseja <b>remover</b> o seguinte documento do PIA de
                                <b>{{ student.name }}</b>?
                            </h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <td>ID. </td>
                                                <td>Tipo </td>
                                                <td>Nome </td>
                                                <td>Data </td>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td><strong>{{ doc.id }}</strong></td>
                                                <td><strong>{{ doc.type }}</strong></td>
                                                <td><strong>{{ doc.name }}</strong></td>
                                                <td><strong>{{ doc.doc_date }}</strong></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <form method="post">
                                <div class="row">
                                    {% csrf_token %}
                                    <!-- /.col -->
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary btn-danger">Sim, tenho a certeza, Remover!
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-6">
                                        <a href="{% url 'pias:pias_consult_view' student_id=student.id %}"
                                           style="text-decoration: none;"
                                           class="btn btn-outline-secondary float-right">
                                            Cancelar
                                        </a>
                                    </div>
                                </div>
                            </form>
                            <!-- /.form -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </section>
    <!-- /.content -->
{% endblock %}
