{% extends 'core/base.html' %}
{% block content %}
    <br>
    <section class="content">
        <div class="callout callout-info">
            <h4>Tem a certeza?</h4>
            <br>
            <div>Tem a certeza que deseja remover o documento '<b>{{ doc.name }}</b>' do PIA de
               '<b>{{ student.get_short_name }}</b>'?
            </div>
            <br>
            <form method="post">
                <div class="row">
                    <div class="col-2">
                    </div>
                    {% csrf_token %}
                    <!-- /.col -->
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary btn-danger">Sim, tenho a certeza</button>
                    </div>
                    <!-- /.col -->
                    <div class="col-2">
                        <a href="{% url 'pias:pias_consult_view' student_id=student.id %}"
                           style="text-decoration: none;color:white;"
                           class="btn btn-primary btn-block">
                            Cancelar
                        </a>
                    </div>
                    <!-- /.col -->
                    <div class="col-2">
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!-- /.form -->
        </div>
    </section>
    <!-- /.content -->
{% endblock %}
