{% extends 'core/base.html' %}
{% block content %}
    <br>
    <section class="content">


        <div class="row mt-3">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-8">
                        <div class="callout callout-danger">
                            <h4><i class="fas fa-trash mr-1"></i>Remover Percurso Escolar!</h4>
                            <hr>
                            <h5>Tem a certeza que deseja <b>remover</b> o seguinte Percurso Escolar do PIA de
                                <b>{{ student.name }}</b>?
                            </h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <ul>
                                            <li>
                                                <strong>{{ school_route.school_year }}</strong> -
                                                <strong>{{ school_route.school }}</strong>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <form method="post">
                                <div class="row">
                                    {% csrf_token %}
                                    <!-- /.col -->
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary btn-danger">Sim, tenho a certeza,
                                            remover!
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-6">
                                        <a href="{% url 'pias:pias_consult_view' student_id=student.id %}"
                                           style="text-decoration: none;"
                                           class="btn btn-outline-secondary float-right">
                                            Cancelar
                                        </a>
                                    </div>
                                </div>
                            </form>
                            <!-- /.form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
{% endblock %}
